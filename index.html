<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <style media="screen">
    .image1{
      text-align: center;
      position: absolute;
      margin-left: 50px;
    }

    .image2{
      text-align: center;
    }

    .image3{
      text-align: center;
      padding-top: 60px;
      margin-right: 50px;
    }

  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
             <div class="image1"><h4>Rounded Image</h4>
            <img src="img/jakarta.jpg" class="rounded" height="300px" width="300px" alt="Rounded Image">
          </div>
          </div>
        <div class="col-md-4">
          <div class="image2"><h4>Circle Image</h4>
            <img src="img/lampung.jpg" class="rounded-circle" height="300px" width="300px" alt="Circle Image">
          </div>
        </div>
        <div class="col-md-4">
          <div class="image3"><h4>Thumbnail Image</h4>
            <img src="img/yogyakarta.jpg" class="img-thumbnail" height="300px" width="300px" alt="Thumbnail Image">
          </div>
        </div>
      </div>
  </body>
</html>
